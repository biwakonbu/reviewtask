{% extends "base.html" %}

{% block extrahead %}
  <!-- Primary Open Graph (General) -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.canonical_url }}">
  <meta property="og:title" content="{{ config.site_name }}">
  <meta property="og:description" content="{{ config.site_description }}">
  <meta property="og:site_name" content="{{ config.site_name }}">
  <meta property="og:locale" content="en_US">
  
  <!-- Facebook Primary Image (1200x630 - PC/SP optimal) -->
  <!-- MkDocs Material social plugin generated path -->
  <meta property="og:image" content="{{ config.site_url }}assets/images/social/index.png">
  <meta property="og:image:secure_url" content="{{ config.site_url }}assets/images/social/index.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:image:type" content="image/png">
  <meta property="og:image:alt" content="reviewtask - AI-Powered PR Review Management Tool">
  
  <!-- Facebook Secondary Image (1200x675 - 16:9 for video placeholder) -->
  <meta property="og:image" content="{{ config.site_url }}assets/images/ogp/ogp-logo-1200x675.png">
  <meta property="og:image:secure_url" content="{{ config.site_url }}assets/images/ogp/ogp-logo-1200x675.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="675">
  <meta property="og:image:type" content="image/png">
  
  <!-- Facebook/Instagram Square format (1200x1200) -->
  <meta property="og:image" content="{{ config.site_url }}assets/images/ogp/ogp-1200x1200.png">
  <meta property="og:image:secure_url" content="{{ config.site_url }}assets/images/ogp/ogp-1200x1200.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="1200">
  <meta property="og:image:type" content="image/png">
  <meta property="og:image:alt" content="reviewtask logo square">
  
  <!-- LINE specific (uses first og:image, which is 1200x630) -->
  <!-- LinkedIn specific (uses first og:image, which is 1200x630) -->

  <!-- Twitter Card (Multiple formats) -->
  <!-- Summary Large Card (800x418 - horizontal logo) -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@biwakonbu">
  <meta name="twitter:url" content="{{ page.canonical_url }}">
  <meta name="twitter:title" content="{{ config.site_name }}">
  <meta name="twitter:description" content="{{ config.site_description }}">
  <meta name="twitter:image" content="{{ config.site_url }}assets/images/ogp/ogp-logo-800x418.png">
  <meta name="twitter:image:alt" content="reviewtask logo">
  
  <!-- Twitter Summary Card fallback (600x600 - square icon for small card) -->
  <meta name="twitter:image:src" content="{{ config.site_url }}assets/images/ogp/ogp-600x600.png">

  <!-- Hatena Bookmark specific tags -->
  <!-- For PC: 1200x630 -->
  <meta property="hatena:image" content="{{ config.site_url }}assets/images/ogp/ogp-logo-1200x630.png">
  <!-- For Smartphone: 560x292 -->
  <meta name="hatena:image" content="{{ config.site_url }}assets/images/ogp/ogp-logo-560x292.png">
  <!-- For App: Square format 600x600 -->
  <meta name="hatena:bookmark:image" content="{{ config.site_url }}assets/images/ogp/ogp-600x600.png">

  <!-- Schema.org markup for Google -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "SoftwareApplication",
    "name": "reviewtask",
    "description": "{{ config.site_description }}",
    "url": "{{ config.site_url }}",
    "applicationCategory": "DeveloperApplication",
    "operatingSystem": "Linux, macOS, Windows",
    "offers": {
      "@type": "Offer",
      "price": "0",
      "priceCurrency": "USD"
    }
  }
  </script>

  <!-- Additional meta tags -->
  <meta name="application-name" content="reviewtask">
  <meta name="apple-mobile-web-app-title" content="reviewtask">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#1e88e5">
  <meta name="msapplication-TileColor" content="#1e88e5">
  <meta name="msapplication-TileImage" content="{{ config.site_url }}assets/images/icon.png">
  
  <!-- Favicon variations -->
  <link rel="icon" type="image/png" sizes="1024x1024" href="{{ config.site_url }}assets/images/icon.png">
  <link rel="icon" type="image/png" sizes="512x512" href="{{ config.site_url }}assets/images/icon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="{{ config.site_url }}assets/images/icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ config.site_url }}assets/images/icon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ config.site_url }}assets/images/icon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ config.site_url }}assets/images/icon.png">
  <link rel="apple-touch-icon" sizes="152x152" href="{{ config.site_url }}assets/images/icon.png">
  <link rel="apple-touch-icon" sizes="120x120" href="{{ config.site_url }}assets/images/icon.png">
  <link rel="apple-touch-icon" sizes="76x76" href="{{ config.site_url }}assets/images/icon.png">
  <link rel="apple-touch-icon" href="{{ config.site_url }}assets/images/icon.png">
  
  <!-- Preconnect to external domains -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
{% endblock %}
