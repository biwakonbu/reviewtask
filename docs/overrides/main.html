{% extends "base.html" %}

{% block extrahead %}
  <!-- Primary Open Graph Protocol Meta Tags -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.canonical_url }}">
  <meta property="og:title" content="{% if page and page.title %}{{ page.title }} - {{ config.site_name }}{% else %}{{ config.site_name }}{% endif %}">
  <meta property="og:description" content="{% if page and page.meta and page.meta.description %}{{ page.meta.description }}{% else %}{{ config.site_description }}{% endif %}">
  <meta property="og:site_name" content="{{ config.site_name }}">
  <meta property="og:locale" content="en_US">
  
  <!-- Universal OGP Image: 1200x630 (Recommended by bluetraff.com 2024) -->
  <!-- Works optimally for: Facebook, Twitter, LINE, LinkedIn, Google Maps, Threads -->
  <meta property="og:image" content="{{ config.site_url }}assets/images/ogp/ogp-logo-1200x630.png">
  <meta property="og:image:secure_url" content="{{ config.site_url }}assets/images/ogp/ogp-logo-1200x630.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:image:type" content="image/png">
  <meta property="og:image:alt" content="reviewtask - AI-Powered PR Review Management Tool">
  
  <!-- Fallback Image: Auto-generated by MkDocs Material -->
  <meta property="og:image" content="{{ config.site_url }}assets/images/social/index.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:image:type" content="image/png">

  <!-- Twitter Card Optimization -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@biwakonbu">
  <meta name="twitter:creator" content="@biwakonbu">
  <meta name="twitter:url" content="{{ page.canonical_url }}">
  <meta name="twitter:title" content="{% if page and page.title %}{{ page.title }}{% else %}{{ config.site_name }}{% endif %}">
  <meta name="twitter:description" content="{% if page and page.meta and page.meta.description %}{{ page.meta.description }}{% else %}{{ config.site_description }}{% endif %}">
  <meta name="twitter:image" content="{{ config.site_url }}assets/images/ogp/ogp-logo-1200x630.png">
  <meta name="twitter:image:alt" content="reviewtask - AI-Powered PR Review Management Tool">

  <!-- Additional Platform-Specific Tags -->
  <!-- LinkedIn -->
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  
  <!-- WhatsApp & Telegram -->
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  
  <!-- Slack (uses og:image automatically) -->
  <!-- Discord (uses og:image automatically) -->
  
  <!-- Facebook App ID (Optional but recommended) -->
  <!-- <meta property="fb:app_id" content="YOUR_FB_APP_ID"> -->
  
  <!-- Article Metadata (for blog posts or documentation pages) -->
  {% if page and page.meta and page.meta.date %}
  <meta property="article:published_time" content="{{ page.meta.date }}">
  {% endif %}
  {% if page and page.meta and page.meta.author %}
  <meta property="article:author" content="{{ page.meta.author }}">
  {% endif %}
  
  <!-- Cache Control for OGP Crawlers -->
  <meta property="og:ttl" content="345600">
  
  <!-- Canonical URL -->
  <link rel="canonical" href="{{ page.canonical_url }}">

  <!-- Schema.org markup for Google -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "SoftwareApplication",
    "name": "reviewtask",
    "description": "{{ config.site_description }}",
    "url": "{{ config.site_url }}",
    "applicationCategory": "DeveloperApplication",
    "operatingSystem": "Linux, macOS, Windows",
    "offers": {
      "@type": "Offer",
      "price": "0",
      "priceCurrency": "USD"
    },
    "author": {
      "@type": "Person",
      "name": "{{ config.site_author }}",
      "url": "https://github.com/{{ config.site_author }}"
    },
    "publisher": {
      "@type": "Organization",
      "name": "{{ config.site_author }}",
      "logo": {
        "@type": "ImageObject",
        "url": "{{ config.site_url }}assets/images/logo.png"
      }
    },
    "image": "{{ config.site_url }}assets/images/ogp/ogp-logo-1200x630.png",
    "screenshot": "{{ config.site_url }}assets/images/ogp/ogp-logo-1200x630.png",
    "softwareVersion": "Latest",
    "datePublished": "2024-01-01",
    "dateModified": "{% if page and page.meta and page.meta.date_modified %}{{ page.meta.date_modified }}{% else %}2024-12-01{% endif %}",
    "keywords": "github, pull request, code review, ai, task management, cli, developer tools",
    "license": "https://github.com/biwakonbu/reviewtask/blob/main/LICENSE"
  }
  </script>

  <!-- Additional meta tags -->
  <meta name="application-name" content="reviewtask">
  <meta name="apple-mobile-web-app-title" content="reviewtask">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#1e88e5">
  <meta name="msapplication-TileColor" content="#1e88e5">
  <meta name="msapplication-TileImage" content="{{ config.site_url }}assets/images/icon.png">
  
  <!-- Favicon variations -->
  <link rel="icon" type="image/png" sizes="1024x1024" href="{{ config.site_url }}assets/images/icon.png">
  <link rel="icon" type="image/png" sizes="512x512" href="{{ config.site_url }}assets/images/icon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="{{ config.site_url }}assets/images/icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ config.site_url }}assets/images/icon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ config.site_url }}assets/images/icon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ config.site_url }}assets/images/icon.png">
  <link rel="apple-touch-icon" sizes="152x152" href="{{ config.site_url }}assets/images/icon.png">
  <link rel="apple-touch-icon" sizes="120x120" href="{{ config.site_url }}assets/images/icon.png">
  <link rel="apple-touch-icon" sizes="76x76" href="{{ config.site_url }}assets/images/icon.png">
  <link rel="apple-touch-icon" href="{{ config.site_url }}assets/images/icon.png">
  
  <!-- Preconnect to external domains -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
{% endblock %}
