  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
    
    - name: Build binary
      id: build
      shell: bash
      run: |
        echo "Building binary..."
        set +e
        go build -v . 2>&1 | tee build.log
        BUILD_EXIT_CODE=$?
        set -e
        
        if [ $BUILD_EXIT_CODE -ne 0 ]; then
          echo "::error::Build failed with exit code $BUILD_EXIT_CODE"
          echo "::group::Build Error Details"
          echo "Exit code: $BUILD_EXIT_CODE"
          echo "Working directory: $(pwd)"
          echo "Go version: $(go version)"
          echo "Build output:"
          cat build.log
          echo "::endgroup::"
          exit $BUILD_EXIT_CODE
        fi
        
        echo "Build completed successfully!"
    
    - name: Test binary execution
      shell: bash
      run: |
        echo "Testing binary execution..."
        if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
          ./reviewtask.exe --help || {
            echo "::error::Failed to execute binary on Windows"
            echo "Binary info:"
            ls -la reviewtask.exe || true
            file reviewtask.exe || true
            exit 1
          }
        else
          ./reviewtask --help || {
            echo "::error::Failed to execute binary on ${{ matrix.os }}"
            echo "Binary info:"
            ls -la reviewtask || true
            file reviewtask || true
            exit 1
          }
        fi
        echo "Binary execution test passed!"